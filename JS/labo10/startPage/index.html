<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>My internet start page</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>My internet start page</h1>
            <!--<form method="post">-->
                <div class="form-group">
                    <label for="zoekopdracht">Zoekopdracht</label>
                    <input type="text" class="form-control" id="zoekopdracht" placeholder="Zoekopdracht">
                    <small id="zoekopdrachtHelp" class="form-text text-muted">Start your commando with "/[character] [zoekopdracht]"</small>
                </div>
                <button class="btn btn-success btn-block" id="submitbtn">Zoek</button>
            <!--</form>-->
    </div>
</div>
    <div class="row">
        <h2>History</h2>
        <div class="row" id="history"></div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js">
    </script>
</body>
</html>
