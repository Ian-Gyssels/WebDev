<!DOCTYPE html> 
<html lang="nl">
<head> 
	<title>Oefening</title> 
	<link rel="stylesheet" type="text/css" href="styles/index.css">	
	<script type="text/javascript" charset="utf-8" src="scripts/index.js"></script> 
</head> 

<body>
	<div class="title">
		<h1>CALCULATOR WITH JAVASCRIPT</h1>
	</div>

	<div class="grid">
		<p style="grid-area: a" id="output"></p>

		<input type="button" value="1" id="btn1">
		<input type="button" value="2" style="grid-area: c" id="btn2">
		<input type="button" value="3" style="grid-area: d" id="btn3">
		<input type="button" value="+" style="grid-area: e" id="btn+">

		<input type="button" value="4" style="grid-area: f" id="btn4">
		<input type="button" value="5" style="grid-area: g" id="btn5">
		<input type="button" value="6" style="grid-area: h" id="btn6">
		<input type="button" value="-" style="grid-area: i" id="btn-">

		<input type="button" value="7" style="grid-area: j" id="btn7">
		<input type="button" value="8" style="grid-area: k" id="btn8">
		<input type="button" value="9" style="grid-area: l" id="btn9">
		<input type="button" value="*" style="grid-area: m" id="btn*">

		<input type="button" value="" style="grid-area: n">
		<input type="button" value="0" style="grid-area: o" id="btn0">
		<input type="button" value="=" style="grid-area: p" id="btn=">
		<input type="button" value="/" style="grid-area: q" id="btn/">
	</div>
</body> 
</html>
